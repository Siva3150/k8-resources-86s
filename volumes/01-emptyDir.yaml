apiversion: v1 
kind: Pod 
metadata: 
 name: empty-dir-demo 
 namespace: default 
spec: 
 containers: 
 - name: nginx 
   image: nginx 
   volumeMounts:
   - mountPath: /var/log/nginx 
     subPath: nginx-logs
 - name: almalinux 
   image: almalinux:9
   command: ["sleep", "1000"]
   volumeMounts:
   - mountPath: /var/log/nginx 
     subPath: nginx-logs 
     readOnly: true 
 
 volumes: 
 - name: nginx-logs 
   emptyDir: 
    sizelimit: 100Mi